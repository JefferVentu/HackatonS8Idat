    <h1>Ejercicio 09</h1>
    <p>Una empresa que contrata personal requiere determinar la edad de las personas que solicitan trabajo, pero cuando se les realiza la entrevista sólo se les pregunta el año en que nacieron</p>
    <p>
        <label for="anioNacimiento">Ingrese su año de nacimiento</label>
        <input type="number" id="anioNacimiento" name="anioNacimiento">
    </p>
    <button onclick="hallarEdad()">Calcular edad</button>
    <p id="edadUsuario"></p>
